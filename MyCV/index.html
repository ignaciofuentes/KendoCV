<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="cordova.js"></script>
    <script type="text/javascript" src="Plugins/Child Browser/childbrowser.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/main.js"></script>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>    
    <div data-role="view" id="profile" data-title="Profile" data-model="vm">
        <header data-role="header">
            <div data-role="navbar" id="navBar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <div id="resumeTop">
            <div>
                <div id="imageBackground">
                    <a href="#" id="gravatar" data-bind="click: gravatarClicked">
                       <img id="image" data-bind="attr: { src: gravatar }" /> 
                    </a>
                </div>
                <span id="fullName" data-bind="text:name"></span>
                <span id="company" data-bind="text:currentPosition"></span> 
                <a class="left" href="#contact-me" data-role="button">Contact Me</a>
            </div>
        </div>
        
        <ul id="profileList" data-role="listview" data-type="group" data-bind="click: listViewClick">
            <li>
                Experience
                <ul data-template="experience-item-template" data-bind="source:experienceItems">                
                    
                </ul>
            </li>
            <li>
                Education
                <ul data-template="education-item-template" data-bind="source: educationItems">
                </ul>
            </li>
            
            <li>
                Skills
                <ul>
                    <li data-template="skills-paragraph-template" data-bind="source: skillsParagraphs">                        
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    
    <div data-role="view" id="contact-me" data-title="Contact Me" data-model="contact" data-transition="overlay:up">
        <header data-role="header">
            <div data-role="navbar">
                <a class="nav-button" data-align="left" data-role="backbutton">Cancel</a>
                <span data-role="view-title"></span>
            </div>
        </header>

        <ul data-role="listview" data-style="inset" data-type="group">
            <li>
                Cell Phone
                <ul>                
                    <li>
                        <a data-bind="attr: { href: mobilephonelink }, text:mobilephone" data-rel="external"></a>
                    </li>
                </ul>
            </li>
            <li>
                Home Phone
                <ul>                
                    <li>
                        <a data-bind="attr: { href: homephonelink }, text:homephone" data-rel="external"></a>
                   
                    </li>
                </ul>
            </li>
            <li>
                Email
                <ul>                
                    <li>
                        <a data-bind="attr: { href: emaillink }, text:email" data-rel="external"></a>
                   
                    </li>
                </ul>
            </li>
            <li>
                Address
                <ul>                
                    <li>
                        <a id="addressLink" data-bind="attr: { href: addresslink }, text:address" data-rel="external"></a>
                   
                    </li>
                </ul>
            </li>
            
        </ul>

    </div>
    
    <div data-role="modalview" id="modalView" style="width: 95%; height: 400px; border-radius: 8px;">
    <div data-role="header" style="border-radius: 8px 8px 0 0">
        <div data-role="navbar" style="border-radius: 8px 8px 0 0">
            <span>iCV</span>
        </div>
    </div>
    <h2>Welcome to iCV</h2>
        <p>A cross-platform HTML based KendoUI app for consuming and displaying a jsonp resume.</p>
        <h3>Hope you like it!</h3>        
        <a id="begin-button" data-role="button" data-click="closeModal">Tap here to begin</a>    
    </div>
    
    <div data-role="modalview" data-model="vm" id="pictureModalView" style="width: 290px; height: 320px;">
        <div data-role="header" style="border-radius: 8px 8px 0 0">
        <div data-role="navbar" style="border-radius: 8px 8px 0 0">
            <a data-role="button" data-align="left" data-bind="click: closePicModal">Close</a>
            <span data-bind="text: name"></span>
        </div>
    </div>
        <img data-bind="attr: { src: gravatarBig }" />    
    </div>
    
    
    <script id="experience-item-template" type="text/x-kendo-template">
        <li>        
            <h3 class="title">#= JobTitle #</h3>
             <p class="company">#=CompanyName#</p>
             <h3 class="timeframe">#=Timeframe#</h3>
                         
        </li>        
        <li class="info" style="display:none">
            <p class="moreinfo">
                #=JobDescription#
            </p> 
        </li>        
    </script>
    
    <script id="education-item-template" type="text/x-kendo-template">
        <li>
            <h3 class="title">#= Degree #</h3>
             <p class="company">#=Institution#</p>
             <h3 class="timeframe">#=StartYear# - #=EndYear#</h3>
                         
        </li>               
    </script>
    
    <script id="skills-paragraph-template" type="text/x-kendo-template">
        <p class="moreinfo" data-bind="text: this"></p>
    </script>        

    <script>
        var app = new kendo.mobile.Application(document.body);
    </script>   

</body>
</html>
